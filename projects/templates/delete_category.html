<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete category</title>
</head>
<body>
    <form action={% url 'delete_category' node.id %} method="post">
        {% csrf_token %}
        <h2>Are you sure you want to delete category {{ node.name }}?</h2>
        <input name="id" type="hidden" value="{{ node.id }}">
        <input class="btn btn-danger" type="submit" value="Delete">
    </form>
</body>
</html>
